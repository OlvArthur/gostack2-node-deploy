
name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.0
      with: 
        node-version: 12.x

    # Instalar as dependências NPM/Yarn
    - name:  Install dependencies
      run: yarn  

    # Executar a build
    - name: Run Build
      run: yarn build
    
    # Copiar código pra Digital Ocean 
    - name: Copy dist to Digital ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key:  ${{ secrets.SSH_KEY }}
        source: ".,!node_modules"
        target: "~/app"
    
    # Executar "Yarn" na Digital Ocean
    - name: Install yarn dependencies on Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}  
        script: | 
          cd ~/app/
          yarn
    
    # Executar as migrations do TypeOrm
    - name: Run TypeOrm migrations on Digital Ocean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}  
        script: | 
          cd ~/app
          ./node_modules/.bin/typeorm migration:run
          
    - name: Restart node server with pm2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{ secrets.SSH_KEY }}  
        script: | 
          pm2 restart gobarber-api
    
    # Restart no servidor Node.js 
